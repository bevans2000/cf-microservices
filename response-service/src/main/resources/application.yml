  instance:
    # This is defined as part of Cloud Foundry, see cf envs <APP NAME>
    hostname: ${vcap.application.uris[0]}
    nonSecurePort: 80
  client:
    serviceUrl:
      # Defined as a Cloud Foundry app property
      defaultZone: ${EUREKA_URL}